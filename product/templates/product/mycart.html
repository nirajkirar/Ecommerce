{% extends 'product/index.html' %}

{% block one %}

<div class="row">
    {% for i,j,k in list_final %}

    <div class="col-6">
        <img src="{{i.image.url}}" alt="not found" width="100px" height="100px">
        <div>
            <h6>Product Name : {{i.name}}</h6>
            <h6>Product Price : {{i.price}}</h6>
            <h6>Required Quantity : {{j}}</h6>
            <h6>Sub Total : {{k}}</h6>
            <h6>Total : {{GT}}</h6>
        </div>
    </div>
    {% endfor %}
</div>
<div><h1>Grand Total: {{GT}}</h1></div>

<form action="{% url 'payment' %}" method="post">
    {% csrf_token%}
    <input type="submit" value="Make payment">

</form>


{% endblock one %}
